  <script>

    new Vue({
      el: '#app',
      data: {
        todosList: [], // todosåˆ—è¡¨æ•°æ®
        searchValue: "", // æœç´¢çš„ä»»åŠ¡å€¼
        params: { // åˆ†é¡µå‚æ•°

          keyword: "",

        },
        totalPages: 0 // æ€»é¡µç æ•°
      },
      methods: {
        // è·å–todosåˆ—è¡¨æ•°æ®
        getList() {
          fetch(`/getList?page=${this.params.page}&pageSize=${this.params.pageSize}&keyword=${this.params.keyword}`)
            .then(res => res.json())
            .then(response => {

              } else {

        },

        // ç›‘å¬ç”¨æˆ·ç‚¹å‡»æœç´¢äº‹ä»¶
        handleSearchClick() {
          if (!this.searchValue.trim()) {

        // ç›‘å¬æ·»åŠ æ•°æ®
        handleAddTask() {
          let title = prompt('è¯·è¾“å…¥è¦æ·»åŠ çš„ä»»åŠ¡.');
          if (title === null) return;
          if (!title.trim()) {
            return alert('ğŸ˜£ä»»åŠ¡æ ‡é¢˜ä¸èƒ½ä¸ºç©º!')
          }
          let params = JSON.stringify({

          fetch('/add', {

              },
              body: params
            }).then(res => res.json())
            .then(response => {

        // ç›‘å¬åˆ é™¤ä»»åŠ¡äº‹ä»¶
        handleRemoveTask(id) {

          let confirm = window.confirm('æ‚¨ç¡®å®šè¦åˆ é™¤è¯¥ä»»åŠ¡å—?');
          console.log(confirm);
          if (!confirm) return
          fetch('/remove', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },

            }).then(res => res.json())
            .then(response => {

              }
            })
        },

        // ä¿®æ”¹ä»»åŠ¡çŠ¶æ€
        handleChangeTaskStatus(item) {
          /*

            2. å°†idä¼ é€’ç»™æœåŠ¡å™¨ç«¯
            3. æœåŠ¡å™¨æ‹¿åˆ°idç„¶åæ›´æ–°æ•°æ®åº“çš„æ•°æ®ï¼Œå°†ç»“æœè¿”å›å‰ç«¯
            4. åˆ¤æ–­è¿”å›çš„codeåšå¤„ç†
                  code: 0, æ›´æ–°æˆåŠŸ
                  code: 1, æ›´æ–°å¤±è´¥
          */
          let {

          fetch('/change', {

              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                id,

              })
            }).then(res => res.json())
            .then(response => {

        },

        // ç›‘å¬é¡µç æ”¹å˜

        },
        // ç›‘å¬ç”¨æˆ·ç‚¹å‡»ä¸Šä¸€é¡µæŒ‰é’®
        handlePrePage() {

        // ç›‘å¬ç”¨æˆ·ç‚¹å‡»ä¸‹ä¸€é¡µæŒ‰é’®
        handleNextPage() {

    })
